<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>

<body>
<div class="p_txt" align="center">
    <h1>鹿野小館</h1>
    
    <img class="rounded" src="花東/鹿野小館-1.jpg" style="width: 500px;height: 500px;">
<p>
鹿野火車站旁有一間小餐館，整片的落地窗和草綠色的牆壁，看起來格外明亮清新。
</p>
<p>主人Daniel在美國飯店工作時，看到當地廚師對食材背景、歷史文化的重視，受益良多，進而希望回到故鄉，為台灣的飲食文化做出貢獻，返鄉的過程中，因為有岳父的支持而得以圓夢，故以岳父家族的名字命名，將餐廳取名為Sarconi Bistro。Daniel希望透過鹿野小館，實踐他對料理的理念。</p>
<p>運用在地食材，結合臺灣的歷史背景來設計菜單，並讓旅客和在地人，都能透過他的餐點，對臺灣的歷史文化有更深一層的認識。</p>
 <img class="rounded" src="花東/鹿野小館.jpg" style="width: 500px;height: 500px;">

<p>
地址: 台東縣鹿野鄉中正路72號955
</p>
<p>
電話: (08)955-0659
</p>


</div>
<script>
	$(function() {
	$(".p_txt img").each(function() {//控制文字編輯器的圖不隨RWD變大變小的問題
		var width_txt=($(this).css("width")=="")?"":$(this).css("width");
		var height_txt=($(this).css("height")=="")?"":$(this).css("height");
		$(this).css({"width":"100%","height":"auto","max-width":width_txt,"max-height":height_txt});
		
	});
});
</script>
</body>
