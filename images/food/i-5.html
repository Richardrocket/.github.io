<p>
大頭目野食館座落於臺東知本溫泉村，餐廳提供當地當令的特色原住民風味餐，有多樣化的山產及海產，製作特殊的原住民風味餐，讓顧客大快朵頤。是當地歷史最久的料理老店之一。</p>
<p>店內料理以山產食材為主，提供現場歌舞表演、宵夜小酌及歡唱場地，口味精緻、空間充滿傳統原住民風味，不論是毛蟹料理、飛魚爐、山班鳩或情人的眼淚，是知本地區首屈一指的原住民風味餐廳。
</p>
