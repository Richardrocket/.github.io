<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>

.p_txt{ width:96%; font-size:1.1em; line-height:1.5; padding:1em 2%;}

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<body>
<div class="p_txt" align="center">
    <h1>阿萬之家礁溪店</h1>
    
    <img class="rounded" src="礁溪/阿萬之家礁溪店-1.jpg"  style="width: 500px;height: 500px;">
<p>
礁溪阿萬之家是礁溪老街上賣宜蘭名產的地方，這裡最有名的就是蔗燻鴨賞，宜蘭是鴨賞的發源地，各家口味不同。

</p>
<p>越靠近宜蘭縣五結鄉利澤下福（現今為利成路）小巷裡頭，一棟老舊低矮的民宅（以前為三合院），越可聞到一股充滿蔗糖燒焦的特殊味道。</p>
<p>一家堅持以彖火（燒紅的木炭台語簡稱彖火）烤甘蔗，煙燻宜蘭名產鴨賞工廠。</p>
<p>所以來到宜蘭，一定要買個鴨賞回去，要當伴手禮或自己吃都可以~</p>
<img class="rounded" src="礁溪/阿萬之家礁溪店.jpg"  style="width: 500px;height: 500px;">
    <img class="rounded" src="礁溪/阿萬之家礁溪店-2.jpg"  style="width: 500px;height: 500px;">
<p>
地址:宜蘭縣礁溪鄉礁溪路五段88號
</p>
 <p>
營業時間：  9:00-22:30


</p>

</div>
<script>
	$(function() {
	$(".p_txt img").each(function() {//控制文字編輯器的圖不隨RWD變大變小的問題
		var width_txt=($(this).css("width")=="")?"":$(this).css("width");
		var height_txt=($(this).css("height")=="")?"":$(this).css("height");
		$(this).css({"width":"100%","height":"auto","max-width":width_txt,"max-height":height_txt});
		
	});
});
</script>
</body>
</html>
