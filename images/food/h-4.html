<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>
<!--
body{ margin:0; padding:0; font-family:"微軟正黑體", "新細明體", "標楷體", Arial;}
.p_txt{ width:96%; font-size:1.1em; line-height:1.5; padding:1em 2%;}
.p_txt img{ width:100%; height:auto;}
.p_txt h6{ font-size:1.2em; margin:0; padding:1em 0;}
-->
</style>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<body>
<div class="p_txt" align="center">
    <h1>堯川創藝料理日式居酒屋</h1>
    
    
    <img class="rounded" src="礁溪/堯川創藝料理日式居酒屋-1.jpg"  style="width: 500px;height: 500px;">
<p>
若是想吃頓精緻的料理，這家堯川居酒屋可不能錯過哦~雖是居酒屋，但堯川重金禮聘大廚，將新鮮的海鮮食材，透日式料理的手法，將來自大海的鮮味，一一呈現在顧客眼前。
</p>
<p>用餐除了單點喜愛的菜色外，另外也有套餐，每客約六百多元，餐點的菜色多元，但可以用最經濟的方式就可以吃到這裏的精華。</p>
   <img class="rounded" src="礁溪/堯川創藝料理日式居酒屋.jpg"  style="width: 500px;height: 500px;">
   <img class="rounded" src="礁溪/堯川創藝料理日式居酒屋-2.jpg"  style="width: 500px;height: 500px;">
<p>
地址 : 宜蘭縣礁溪鄉健康路38號 (長榮鳳凰酒店附近)
</p>
 <p>
電話：03-9883258
</p>
 <p>
營業時間：
午餐時段 : 12:00~14:00
晚餐時段 : 18:00~22:00

</p>
</div>
<script>
	$(function() {
	$(".p_txt img").each(function() {//控制文字編輯器的圖不隨RWD變大變小的問題
		var width_txt=($(this).css("width")=="")?"":$(this).css("width");
		var height_txt=($(this).css("height")=="")?"":$(this).css("height");
		$(this).css({"width":"100%","height":"auto","max-width":width_txt,"max-height":height_txt});
		
	});
});
</script>
</body>
</html>
