<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>
<!--
body{ margin:0; padding:0; font-family:"微軟正黑體", "新細明體", "標楷體", Arial;}
.p_txt{ width:96%; font-size:1.1em; line-height:1.5; padding:1em 2%;}
.p_txt img{ width:100%; height:auto;}
.p_txt h6{ font-size:1.2em; margin:0; padding:1em 0;}
-->
</style>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<body>
<div class="p_txt" align="center">
    <h1>龜吼漁港大啖萬里蟹</h1>
    <img class="rounded" src="龜吼漁港大啖萬里蟹-3.jpg" style="width: 500px;height: 500px;">
<p>每到秋季的萬里蟹季，肥滿的三點蟹、花蟹、石蟳活跳跳任君挑選，漁夫市場在此時都可做代客料理，坐在流水席上現點現做的新鮮滋味，可是秋季限定的市場風情。</p>
<p>此外，漁港街上幾乎每家餐廳都有自家拿手料理方式，當然最能吃出鮮蟹美味的還是清蒸上桌。</p>
<p>
由於萬里蟹季期間龜吼漁港人潮眾多、車位難尋，建議自駕車旅客可先停在野柳或金山市區，再搭乘免費接駁車前往漁港，以免望蟹興嘆、空遊車河而過。

</p>
  
    <img class="rounded" src="龜吼漁港大啖萬里蟹.jpg" style="width: 500px;height: 500px;">
<p>
ADD：新北市萬里區漁澳路16號後方
      </p>
<p>
TIME：10：00～19：00（各攤位實際營業時間略有不同）

</p>

</div>
<script>
	$(function() {
	$(".p_txt img").each(function() {//控制文字編輯器的圖不隨RWD變大變小的問題
		var width_txt=($(this).css("width")=="")?"":$(this).css("width");
		var height_txt=($(this).css("height")=="")?"":$(this).css("height");
		$(this).css({"width":"100%","height":"auto","max-width":width_txt,"max-height":height_txt});
		
	});
});
</script>
</body>
</html>
