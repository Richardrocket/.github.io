<style>

<body>
<div class="p_txt" align="center">
    <h1>龍泉鄉茶藝館</h1>
     <img class="rounded" src="知本/龍泉鄉茶藝館-1.jpg"  style="width: 500px;height: 500px;">
<p>
龍泉鄉茶藝館位在知本半山腰上，開放的竹簷下，吊著串串竹風鈴，隨風敲打起陣陣清脆樸實的竹鈴聲，彷彿回到古時候的山間竹屋，引人無限遐思。
</p>
<p>泡腳的時候，放眼可以遠觀中央山脈後端，兩座臥佛的仙姿，也可以眺望知本潺潺溪水，還有那藍天白雲的變化萬千。</p>
   <img class="rounded" src="知本/龍泉鄉茶藝館-2.jpg"  style="width: 500px;height: 500px;">
    <img class="rounded" src="知本/龍泉鄉茶藝館.jpg"  style="width: 500px;height: 500px;">
<p>地址:台東縣卑南鄉龍泉路113巷35號
</p>
<p>連絡電話: (08)951-5525
</p>

</div>
<script>
	$(function() {
	$(".p_txt img").each(function() {//控制文字編輯器的圖不隨RWD變大變小的問題
		var width_txt=($(this).css("width")=="")?"":$(this).css("width");
		var height_txt=($(this).css("height")=="")?"":$(this).css("height");
		$(this).css({"width":"100%","height":"auto","max-width":width_txt,"max-height":height_txt});
		
	});
});
</script>
</body>
</html>
