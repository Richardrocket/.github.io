<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>
<!--
body{ margin:0; padding:0; font-family:"微軟正黑體", "新細明體", "標楷體", Arial;}
.p_txt{ width:96%; font-size:1.1em; line-height:1.5; padding:1em 2%;}
.p_txt img{ width:100%; height:auto;}
.p_txt h6{ font-size:1.2em; margin:0; padding:1em 0;}
-->
</style>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<body>
<div class="p_txt" align="center">
    <h1>Paoma Cafe跑馬咖啡</h1>
    <img class="rounded" src="礁溪/跑馬咖啡-1.jpg"  style="width: 500px;height: 500px;">
<p>
這幾年開在礁溪的國際酒店越來越多，林立在眾酒店小巷裡的跑馬咖啡，其實是Ispavita佧美.奧之湯的作品。
</p>
<p>位於ispavita佧美.奧之湯的二樓，上樓只有電梯一途。咖啡廳周圍採用大量玻璃圍成，採光很好，空間上巧妙地採用鏤空木門相隔，空間感很棒。</p>
<p>餐點附有沙拉、湯品，沙拉並非隨便幾片美生菜就打發的，用了較軟嫩的紅綠捲菜，淋上橄欖沙拉醬，十分清爽。</p>
    <img class="rounded" src="礁溪/跑馬咖啡.jpg"  style="width: 500px;height: 500px;">
<p>
地址：宜蘭縣礁溪交健康一街116號
</p>
 <p>
  電話：03-9871171   
</p>
 <p>
營業時間：08:00-21:00


</p>

</div>
<script>
	$(function() {
	$(".p_txt img").each(function() {//控制文字編輯器的圖不隨RWD變大變小的問題
		var width_txt=($(this).css("width")=="")?"":$(this).css("width");
		var height_txt=($(this).css("height")=="")?"":$(this).css("height");
		$(this).css({"width":"100%","height":"auto","max-width":width_txt,"max-height":height_txt});
		
	});
});
</script>
</body>
</html>
