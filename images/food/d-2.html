<style>

<body>
<div class="p_txt" align="center">
    <h1>阿春美食</h1>
    <img class="rounded" src="烏來/阿春美食-1.jpg" style="width: 500px;height: 500px;">
    
<p>

阿春美食有食尚玩家報導，也是烏來老街美食中，不可忽視的人氣強強滾的烏來餐廳。
</p>
<p>老闆人很客氣，不論店外、店內都熱情招呼，餐點多為80元～150元，偶爾還會親自去抓魚來料理</p>
<p>
竹筒飯本就清爽，相較其他家多放了小米，香Q入味口感好。
</p>
<p>最常重鹹膩口的山豬肉，調味也恰到好處耐吃。
至於珠蔥份量滿滿，蔥香濃郁微微辣，也相當不賴呢～</p>
    <img class="rounded" src="烏來/阿春美食-2.jpg" style="width: 500px;height: 500px;">
    <img class="rounded" src="烏來/阿春美食.jpg" style="width: 500px;height: 500px;">
<p>
地址：新北市烏來區烏來街109號 
    </p>
<p>
營業時間：11:00–20:00 (周一至周日)

</p>

</div>
<script>
	$(function() {
	$(".p_txt img").each(function() {//控制文字編輯器的圖不隨RWD變大變小的問題
		var width_txt=($(this).css("width")=="")?"":$(this).css("width");
		var height_txt=($(this).css("height")=="")?"":$(this).css("height");
		$(this).css({"width":"100%","height":"auto","max-width":width_txt,"max-height":height_txt});
		
	});
});
</script>
</body>
