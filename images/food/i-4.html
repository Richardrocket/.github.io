<p>
順著知本林道旁的小徑蜿蜒而上，推開那扇黑鐵交織成方格的大門就踏進了林道咖啡烘豆工作室，山林間的斜瓦小屋只有簡樸的陳設，和許多等待分享的故事，親手蓋的房以及隱身其中的烘豆室，隨時散發陣陣咖啡香氣。</p>
